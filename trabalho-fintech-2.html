<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-2.css">
    <title>FINTECH | Login ou cadastre-se</title>
</head>
<body>
    <div class="container-cadastrar">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Cadastre-se</h2>
                <h4>É de graça e só levará cinco minutos!</h4>
                <form>
                    <div class="input-box">
                        <span>Nome completo</span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="input-box">
                        <span>Informe seu e-mail</span>
                        <input type="email" placeholder="">
                    </div>
                    <div class="input-box">
                        <span>Cadastre uma senha</span>
                        <input type="password" placeholder="">
                    </div>
                    <div class="input-box">
                        <span>Confirme a senha cadastrada</span>
                        <input type="password" placeholder="">
                        <br>
                    </div>

                    <div class="input-box">
                        <input type="submit" value="Cadastrar">

                    </div>
                    <div class="input-box">
                        <p>Já tem uma conta? <a href="#">Faça o login aqui!</a></p>
                     </div>

                <p>
                Ao clicar no botão Inscrever-se, você concorda com nossos
                <a href="#">termos e condições</a> e <a href="#">políticas de privacidade</a>.
                </p>
                </form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
